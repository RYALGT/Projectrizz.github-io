<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: rainbow 1.5s infinite;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            font-family: monospace;
            margin-top: 20px;
            animation: rainbow 1.5s infinite;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
        <div id="loggedInButtons" style="display: none;">
            <button onclick="button1Clicked()">PlayFab Spam</button>
            <button onclick="button2Clicked()">Ryal Client</button>
        </div>
        <iframe id="replitFrame" src="" style="display: none;"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "fny") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("loggedInButtons").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function button1Clicked() {
            // Your PlayFab spam code
            // You can adapt this code to be compatible with the browser environment
            // and replace console.log with alerts or other visual feedback
            alert("You clicked PlayFab Spam. Spamming in console.");
            const COLORS = [
                "Red",
                "Orange",
                "Yellow",
                "Green",
                "Cyan",
                "Blue",
                "Violet"
            ];
            function randomColor() {
                return COLORS[Math.floor(Math.random() * COLORS.length)];
            }
            function spam() {
                console.log(`Spamming in ${randomColor()}!`);
                setTimeout(spam, 1000);
            }
            spam();
        }

        function button2Clicked() {
            // Your Ryal Client code
            // You can adapt this code to be compatible with the browser environment
            // and replace console.log with alerts or other visual feedback
            alert("You clicked Ryal Client. Please input your choices in the console.");
            function ban_player() {
                // Function to ban a player
                // Replace this with your ban player function
                console.log("Function to ban player goes here.");
            }
            function grant_cosmetic() {
                // Function to grant a cosmetic item
                // Replace this with your grant cosmetic function
                console.log("Function to grant cosmetic goes here.");
            }
            function ask_user() {
                // Function to ask user for action
                // Replace this with your UI to ask user for action
                console.log("Welcome to RyalClient. What do you want to do?");
                console.log("1. Ban a player");
                console.log("2. Grant a cosmetic item");
                console.log("3. PlayFab spam");
                console.log("4. Send and receive messages");
                console.log("Enter 1, 2, 3, or 4");
                let choice = prompt("Please enter your choice (1, 2, 3, or 4): ");
                if (choice === '1') {
                    ban_player();
                } else if (choice === '2') {
                    grant_cosmetic();
                } else if (choice === '3') {
                    console.log("You chose PlayFab spam. Please run the spam function.");
                } else if (choice === '4') {
                    console.log("You chose send and receive messages. Please implement this functionality.");
                } else {
                    console.log("Invalid choice. Please enter 1, 2, 3, or 4.");
                }
            }
            ask_user();
        }
    </script>
</body>
</html>
