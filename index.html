<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rizz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #ffeb3b;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
        }
        .discord-button {
            background-color: #7289DA;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Project Rizz</h1>
        <p>A modern gorilla tag copy game</p>
        <div class="button-container">
            <a href="#" class="button download-button">Download</a>
            <a href="https://discord.gg/zentags" class="button discord-button">Discord</a>
        </div>
    </div>
    <iframe src="https://replit.com/@Staticx/RYALCLIENT?v=1" style="width:100%; height:500px; border:none;"></iframe>
</body>
</html>
