<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffff99;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
            max-width: 800px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ryal Client</h2>
        <div class="input-container">
            <input type="text" id="titleId" placeholder="Enter PlayFab Title ID">
        </div>
        <div class="button-container">
            <button onclick="buttonClicked()">Submit</button>
        </div>
    </div>

    <div id="terminal" style="display: none;">
        <!-- Terminal interface code goes here -->
    </div>

    <script>
        function buttonClicked() {
            var titleId = document.getElementById("titleId").value;
            if (titleId.trim() === "") {
                alert("Please enter PlayFab Title ID.");
                return;
            }
            // Hide other elements
            document.querySelector('.container').style.display = 'none';
            // Display the terminal interface
            document.getElementById("terminal").style.display = "block";
        }
    </script>
</body>
</html>
