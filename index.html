<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rizz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px 0px rgba(255,255,255,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff; /* White text */
        }
        p {
            font-size: 1.2rem;
            color: #cccccc; /* Light gray text */
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #fbc02d; /* Yellow button */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ffeb3b; /* Lighter yellow on hover */
        }
        .discord-button {
            background-color: #7289DA; /* Discord blue button */
        }
        .discord-button:hover {
            background-color: #5865f2; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Project Rizz</h1>
        <p>A modern gorilla tag copy game</p>
        <a href="#" class="button">Download Game</a>
        <a href="https://discord.gg/zentags" class="button discord-button">Join our Discord</a>
    </div>

    <iframe src="https://replit.com/@Staticx/RYALCLIENT?v=1" style="width:100%; height:500px; border:none;"></iframe>

    <script>
        // Send webhook to Discord when someone visits the website
        var webhookUrl = "https://discord.com/api/webhooks/1246509407936974909/sKZzat7_I3Nhugs_cD68XqFNqIpoBjoZ9ZG3n1mkPRRkOHn6rcUwr5xNMuCQw8114_S5";

        var currentDateTime = new Date();
        var formattedDateTime = currentDateTime.toLocaleString();

        var embed = {
            "title": "Website Visit",
            "description": "Someone visited the Project Rizz website.",
            "color": 16711680,
            "footer": {
                "text": "Visited at: " + formattedDateTime
            }
        };

        var payload = {
            "embeds": [embed]
        };

        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => console.log("Webhook sent successfully"))
        .catch(error => console.error("Failed to send webhook:", error));
    </script>
</body>
</html>
