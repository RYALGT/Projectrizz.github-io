<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fdd835;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre>
   ____          _  __ _
  / ___|___   __| |/ _| | ___
 | |   / _ \ / _` | |_| |/ _ \
 | |__| (_) | (_| |  _| |  __/
  \____\___/ \__,_|_| |_|\___|
        </pre>
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
        <iframe id="replitFrame" src="" style="display: none;"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "fny") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("replitFrame").src = "https://replit.com/join/azvdmhmikd-staticx";
                document.getElementById("replitFrame").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
