<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: rainbow 1.5s infinite;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            font-family: monospace;
            margin-top: 20px;
            animation: rainbow 1.5s infinite;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="button-container">
            <button type="button" onclick="checkPassword()">Submit</button>
        </div>
        <div id="loggedInButtons" style="display: none;">
            <div class="input-container">
                <input type="text" id="titleId" placeholder="Enter PlayFab Title ID">
            </div>
            <div class="button-container">
                <button onclick="button1Clicked()">PlayFab Spam</button>
                <button onclick="button2Clicked()">Ryal Client</button>
            </div>
        </div>
        <iframe id="replitFrame" src="" style="display: none;"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "fny") {
                document.getElementById("password").style.display = "none";
                document.getElementById("loggedInButtons").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function button1Clicked() {
            var titleId = document.getElementById("titleId").value;
            if (titleId.trim() === "") {
                alert("Please enter PlayFab Title ID.");
                return;
            }
            // Your code for button 1 functionality
            alert("PlayFab Spam button clicked. Title ID: " + titleId);
        }

        function button2Clicked() {
            var titleId = document.getElementById("titleId").value;
            if (titleId.trim() === "") {
                alert("Please enter PlayFab Title ID.");
                return;
            }
            // Your code for button 2 functionality
            alert("Ryal Client button clicked. Title ID: " + titleId);
        }
    </script>
</body>
</html>
