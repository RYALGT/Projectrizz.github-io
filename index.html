    <script>
        // Function to generate a random alphanumeric ID
        function generateUniqueId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Your Discord webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/1246509407936974909/sKZzat7_I3Nhugs_cD68XqFNqIpoBjoZ9ZG3n1mkPRRkOHn6rcUwr5xNMuCQw8114_S5';

        // Generate a unique ID for the visitor
        const uniqueId = generateUniqueId();

        // Create the message payload
        const embed = {
            title: "New Visitor",
            description: `A user with ID ${uniqueId} has visited the website.`,
            color: 5814783 // Some color in decimal
        };

        const payload = JSON.stringify({
            username: "Website Visitor Bot",
            embeds: [embed]
        });

        // Send the message to the webhook
        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: payload
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => console.error('Error:', error));
    </script>
