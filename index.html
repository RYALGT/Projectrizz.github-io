<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #fdd835;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            font-family: monospace;
            margin-top: 20px;
            animation: rainbow 1.5s infinite;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <pre>
                            ╔═╗╔╗ ╔╗╔══╗ ║║
                            ║╔╝║║ ║║╚ ╗║ ║║ 
                            ║║ ║╚═╝║║╚╝╚╗║╚╗
                            ╚╝ ╚═╗╔╝╚═══╝╚═╝
                                ╔╝║ 
                               ╚══╝
        </pre>
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" onclick="checkPassword()">Submit</button>
            <button type="button" onclick="forgotPassword()">Forgot Password?</button>
        </form>
        <div id="loggedInButtons" style="display: none;">
            <button onclick="button1Clicked()">Button 1</button>
            <button onclick="button2Clicked()">Button 2</button>
            <button onclick="button3Clicked()">Button 3</button>
        </div>
        <iframe id="replitFrame" src="" style="display: none;"></iframe>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "fny") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("loggedInButtons").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function forgotPassword() {
            alert("Contact support for password recovery.");
        }

        function button1Clicked() {
            alert("Button 1 clicked!");
        }

        function button2Clicked() {
            alert("Button 2 clicked!");
        }

        function button3Clicked() {
            alert("Button 3 clicked!");
        }
    </script>
</body>
</html>
