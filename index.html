<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .section {
    margin-bottom: 20px;
  }
  .section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .input-label {
    display: block;
    margin-bottom: 5px;
  }
  .input-field {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="section">
    <div class="section-title">Ryal Client Admin</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="password">Enter Password:</label>
        <input class="input-field" type="password" id="password" name="password">
      </div>
      <button class="button" type="submit">Login</button>
    </form>
  </div>

  <div class="section">
    <div class="section-title">PlayFab Title ID</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="name">Your Name:</label>
        <input class="input-field" type="text" id="name" name="name">
      </div>
      <div class="input-group">
        <label class="input-label" for="action">Choose Action:</label>
        <input class="input-field" type="text" id="action" name="action">
      </div>
    </form>
  </div>

  <div class="section">
    <div class="section-title">Ban Player</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="player-id">Player's PlayFab ID:</label>
        <input class="input-field" type="text" id="player-id" name="player-id">
      </div>
      <div class="input-group">
        <label class="input-label" for="player-name">Player's In-Game Name:</label>
        <input class="input-field" type="text" id="player-name" name="player-name">
      </div>
      <div class="input-group">
        <label class="input-label" for="ban-duration">Ban Duration (hours):</label>
        <input class="input-field" type="number" id="ban-duration" name="ban-duration">
      </div>
      <button class="button" type="submit">Ban Player</button>
    </form>
  </div>

  <div class="section">
    <div class="section-title">Grant Cosmetic</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="cosmetic-player-id">Player's PlayFab ID:</label>
        <input class="input-field" type="text" id="cosmetic-player-id" name="cosmetic-player-id">
      </div>
      <div class="input-group">
        <label class="input-label" for="cosmetic-id">Cosmetic Item ID:</label>
        <input class="input-field" type="text" id="cosmetic-id" name="cosmetic-id">
      </div>
      <button class="button" type="submit">Grant Cosmetic</button>
    </form>
  </div>
</div>

</body>
</html>
