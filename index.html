<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .terminal {
            background-color: #222;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="input-container">
            <input type="text" id="commandInput" placeholder="Enter command">
        </div>
        <div class="button-container">
            <button onclick="runCommand()">Run</button>
        </div>
    </div>

    <script>
        function runCommand() {
            var commandInput = document.getElementById("commandInput").value;
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<div>$ ${commandInput}</div>`;
            switch (commandInput) {
                case "ban":
                    outputDiv.innerHTML += `<div>Running Ban Command...</div>`;
                    // You can execute your ban_player function here
                    break;
                case "grant":
                    outputDiv.innerHTML += `<div>Running Grant Command...</div>`;
                    // You can execute your grant_cosmetic function here
                    break;
                case "spam":
                    outputDiv.innerHTML += `<div>Running PlayFab Spam Command...</div>`;
                    // You can execute your PlayFab spam function here
                    break;
                case "message":
                    outputDiv.innerHTML += `<div>Running Send/Receive Messages Command...</div>`;
                    // You can execute your send/receive messages function here
                    break;
                default:
                    outputDiv.innerHTML += `<div>Invalid command. Please enter a valid command.</div>`;
            }
            document.getElementById("commandInput").value = "";
        }
    </script>
</body>
</html>
