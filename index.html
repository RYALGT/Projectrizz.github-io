<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .section {
    display: none;
    margin-bottom: 20px;
  }
  .section.active {
    display: block;
  }
  .section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .input-label {
    display: block;
    margin-bottom: 5px;
  }
  .input-field {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="section" id="login-section">
    <div class="section-title">Ryal Client Admin</div>
    <div class="input-group">
      <label class="input-label" for="password">Enter Password:</label>
      <input class="input-field" type="password" id="password" name="password">
    </div>
    <button class="button" onclick="login()">Login</button>
  </div>

  <div class="section" id="actions-section">
    <div class="section-title">Choose Action</div>
    <button class="button" onclick="showSection('ban-section')">Ban Player</button>
    <button class="button" onclick="showSection('cosmetic-section')">Give Cosmetics</button>
    <button class="button" onclick="showSection('playfab-section')">PlayFab Spam</button>
    <button class="button" onclick="showSection('files-section')">Access Files</button>
  </div>

  <div class="section" id="files-section">
    <div class="section-title">Files</div>
    <p>Upload or manage your files here.</p>
  </div>

  <div class="section" id="playfab-section">
    <div class="section-title">PlayFab Spam</div>
    <p>Spamming actions in PlayFab.</p>
  </div>

  <div class="section" id="ban-section">
    <div class="section-title">Ban Player</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="player-id">Player's PlayFab ID:</label>
        <input class="input-field" type="text" id="player-id" name="player-id">
      </div>
      <div class="input-group">
        <label class="input-label" for="player-name">Player's In-Game Name:</label>
        <input class="input-field" type="text" id="player-name" name="player-name">
      </div>
      <div class="input-group">
        <label class="input-label" for="ban-duration">Ban Duration (hours):</label>
        <input class="input-field" type="number" id="ban-duration" name="ban-duration">
      </div>
      <button class="button" type="submit">Ban Player</button>
    </form>
  </div>

  <div class="section" id="cosmetic-section">
    <div class="section-title">Give Cosmetics</div>
    <form>
      <div class="input-group">
        <label class="input-label" for="cosmetic-player-id">Player's PlayFab ID:</label>
        <input class="input-field" type="text" id="cosmetic-player-id" name="cosmetic-player-id">
      </div>
      <div class="input-group">
        <label class="input-label" for="cosmetic-id">Cosmetic Item ID:</label>
        <input class="input-field" type="text" id="cosmetic-id" name="cosmetic-id">
      </div>
      <button class="button" type="submit">Give Cosmetics</button>
    </form>
  </div>
</div>

<script>
  function login() {
    var password = document.getElementById("password").value;
    // Perform authentication here
    if (password === "your_password") {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("actions-section").classList.add("active");
    } else {
      alert("Incorrect password. Please try again.");
    }
  }

  function showSection(sectionId) {
    var sections = document.querySelectorAll('.section');
    sections.forEach(function(section) {
      if (section.id === sectionId) {
        section.classList.add("active");
      } else {
        section.classList.remove("active");
      }
    });
  }
</script>

</body>
</html>
