<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rizz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ffeb3b;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="showLogin()">Admin Login</button>
        </div>
        <div id="loginForm" style="display: none;">
            <form id="login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button class="button" type="submit">Login</button>
            </form>
        </div>
        <div id="replitFrame" style="display: none;">
            <iframe src="" id="replit" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
        }

        document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var validUsernames = ["w.rs", "ryal", "artix", "Congy"];
            var validPasswords = ["123"];

            if (validUsernames.includes(username) && validPasswords.includes(password)) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("replitFrame").style.display = "block";
                document.getElementById("replit").src = "https://replit.com/@Staticx/RYALCLIENT?v=1";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
