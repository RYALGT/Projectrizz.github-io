<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Rizz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <style>
        /* Additional inline styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-color: #1a1a1a;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #fbc02d;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Welcome to Project Rizz</h1>
    <p>Your ultimate destination for an epic Gorilla Tag experience!</p>
    <div class="button-container">
        <a href="download_link_here" class="button">Download Now</a>
        <a href="https://discord.gg/zentags" class="button">Join our Discord</a>
    </div>
</div>

</body>
</html>
